<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Guanabara</title>
    <style>
        div#area {
            background: green;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            font: normal 20pt Arial;
        }
    </style>
</head>

<body>
    <h1>Eventos DOM</h1>

    <div id="area">Interaja</div>

    <script>
        var area = document.getElementById('area'); //joguei pra fora pra todos funcions acessarem
        area.addEventListener ('click', clicar)//monita os eventos em vez de colocar no html
        area.addEventListener ('mouseenter', entrar)
        area.addEventListener ('mouseout', sair)


        function clicar() {
            area.innerText = 'Clicou';
            area.style.background = 'red';
        }
        function entrar() {
            area.innerText = 'Entrou';
            area.style.background = 'blue';
        }
        function sair() {
            area.innerText = 'Saiu';
            area.style.background = 'green';
        }
    </script>

</body>



</html>
